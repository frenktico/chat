<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Público vs. Anônimo</title>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-12">
				<h1>Vamos conversar?</h1>
				<em>Sem vínculos, nada de adicionar ou seguir em algum lugar. Apenas uma conversa.</em>
			</div>			
		</div>
	</div>
</header>
<div class="main">
	<div class="container">
		<div class="row">
			<form class="form">
				<div class="col-xs-8 col-md-10">
					<input id="comment" type="text" placeholder="E aí, qual a boa?">
					</input>
				</div>
				<div class="col-xs-4 col-md-2">
					<button type="submit" class="btn">
						enviar
					</button>
				</div>
			</form>
		</div>
		<ul class="comments" id="comments">
			<li>Queria sair hoje.</li>
			<li>Tô suave.</li>
		</ul>
	</div>
</div>
